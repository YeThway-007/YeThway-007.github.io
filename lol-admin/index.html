<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="theme-color" content="#b31c22">
        <meta name="description" content="MSub Yote Shin">
        <meta name="author" content="MSub Yote Shin">
        <!-- <link rel="shortcut icon" href="./public/images/logo.png"> -->
        <!-- <meta property="og:image" content=""> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Temp | MSub Yote Shin</title>
        <!-- External -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
        <!-- Framework -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@latest/dist/flatpickr.css">
        <!-- Custome -->
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/sweet-alert.css">
    </head>
    <body class="position-relative">
        <!-- Loading -->
        <div class="whole-page-loading">
            <div id="bm" class="h-100"> </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
            <div class="row justify-content-center" style="width: 90%;">
                <a class="navbar-brand" href="#">
                    <img src="./public/images/logo.png" class="mr-2" width="30" alt="" loading="lazy">
                    <span>Temp | MSub Yote Shin</span>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav d-lg-none d-sm-block" id="navMenu">
                </ul>
            </div>
        </nav>

        <div class="container" style="margin-top: 76px;">

            <div class="row">
                <div class="col-md-3 d-none d-lg-block">
                    <ul class="list-group"></ul>
                </div>
                <div class="col-lg-9 col-md-12 col-sm-12">
                    <div class="pageLoading">
                        <div id="pageLoading" class="h-100"></div>
                    </div>
                    <div class="row">
                        <div class="table-responsive" id="userPage"></div>
                    </div>
                    <div class="row row-cols-1 row-cols-md-2" id="channelList"></div>
                </div>
            </div>
        </div>

        <!--Edit user account-->
        <div class="modal fade" id="editAccountDialog" tabindex="-1" role="dialog" aria-labelledby="editAccountDialogTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editAccountDialogTitle">Update Account Info</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group" hidden>
                            <label for="userEditID" class="col-form-label">Enter Device ID</label>
                            <input type="text" class="form-control" id="userEditID" required>
                        </div>
                        <div class="form-group">
                            <label for="userDeviceID" class="col-form-label">Enter Device ID</label>
                            <input type="text" class="form-control" id="userDeviceID" required>
                        </div>
                        <div class="form-group">
                            <label for="userName" class="col-form-label">Enter Your Name</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="form-group">
                            <label for="darkSideStartDate" class="col-form-label">Dark Site Start Date</label>
                            <input type="text" class="form-control" id="darkSideStartDate" placeholder="Selecte Date...">
                            <!-- <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="far fa-calendar-alt"></i>
                                </span>
                            </div> -->
                        </div>
                        <div class="form-group">
                            <label for="darkSideDay" class="col-form-label">Dark Site Available Day</label>
                            <input type="number" class="form-control" id="darkSideDay">
                        </div>
                        <div class="form-group">
                            <label for="premiumStartDate" class="col-form-label">Premium Start Date</label>
                            <input type="text" class="form-control" id="premiumStartDate" placeholder="Selecte Date...">
                            <!-- <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="far fa-calendar-alt"></i>
                                </span>
                            </div> -->
                        </div>
                        <div class="form-group">
                            <label for="premiumDay" class="col-form-label">Premium Available Day</label>
                            <input type="number" class="form-control" id="premiumDay">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="cbEnableDS">
                                <label class="custom-control-label" for="cbEnableDS">Is enable dark site?</label>
                            </div>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="cbEnablePremium">
                            <label class="custom-control-label" for="cbEnablePremium">Is enable premium?</label>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="updateAccountInfo">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- External -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.3/flatpickr.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
        <!-- Lottie -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@latest/dist/flatpickr.js"></script>
        <script src="../assets/js/sheet2json.js"></script>
        <script src="../assets/js/aes256.min.js"></script>
        <script src="../assets/js/home.js"></script>
        <script src="../assets/js/user.js"></script>
        <script src="../assets/js/main.js"></script>
        <script>
            $(document).ready(function () {
                $("#darkSideStartDate").flatpickr({
                    minDate: `today`,
                    dateFormat: "Y-m-d",
                    defaultDate: `today`
                });

                $("#premiumStartDate").flatpickr({
                    minDate: `today`,
                    dateFormat: "Y-m-d",
                })
        
                $('#updateAccountInfo').on('click', function() {
                    updateUserData();
                })
            });
        </script>
    </body>
</html>
